events {}

http {
    # default set of files and their content types
    include      mime.types;
    # prompt user for download for any undeclared file format
    default_type application/octet-stream;
    # optimization when serving static files
    sendfile     on;

    server {
        listen 80;
        server_name 0.0.0.0;
        location / {
            root /data/www;
        }
        location /images/ {
            root /data/www;
        }
    }
}